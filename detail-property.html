<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  
  <title>Property Detail — Star Estate Land</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* ========== VARIABLES ========== */
    :root {
      --luxury-gold: #D4AF37;
      --luxury-dark: #0A0A0A;
      --bg-light: #FAFAFA;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --container: 1140px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-light); color: var(--text-dark); line-height: 1.6; font-size: 16px; overflow-x: hidden; }
    h1, h2, h3, h4 { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--luxury-dark); }
    .wrap { width: min(var(--container), 92%); margin-inline: auto; }
    img { max-width: 100%; display: block; }
    a { text-decoration: none; color: inherit; transition:0.3s; }
    .section-pad { padding: 80px 0; }

    /* Navbar Mini */
    .nav-mini { background: #fff; padding: 15px 0; border-bottom: 1px solid #eee; position: sticky; top:0; z-index:100; }
    .nav-mini .wrap { display: flex; justify-content: space-between; align-items: center; }
    .btn-back { display: flex; align-items: center; gap: 8px; font-weight: 600; color: #666; }
    .btn-back:hover { color: var(--luxury-gold); }

    /* Hero Detail */
    .detail-hero { height: 60vh; width: 100%; position: relative; background: #000; }
    .detail-hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; }
    
    /* Content Layout */
    .detail-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 50px; margin-top: -80px; position: relative; z-index: 10; padding-bottom: 50px; }
    
    /* Main Content */
    .main-content { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    .prop-header { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
    .prop-price { font-size: 2rem; color: var(--luxury-gold); font-weight: 700; font-family: 'Playfair Display', serif; display: block; margin-bottom: 5px; }
    .prop-title { font-size: 2.5rem; margin: 0; line-height: 1.2; }
    .prop-addr { font-size: 1.1rem; color: #666; margin-top: 10px; display: flex; align-items: center; gap: 8px; }
    
    .prop-specs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; background: #f9f9f9; padding: 25px; border-radius: 8px; border: 1px solid #eee; }
    .spec-item { text-align: center; }
    .spec-item i { font-size: 1.5rem; color: var(--luxury-gold); margin-bottom: 5px; display: block; }
    .spec-item span { font-weight: 600; display: block; font-size: 1.1rem; }
    .spec-item small { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

    /* Description & Features */
    .content-block { margin-bottom: 40px; }
    .content-block h3 { font-size: 1.5rem; margin-bottom: 20px; border-left: 4px solid var(--luxury-gold); padding-left: 15px; }
    .prop-desc p { margin-bottom: 15px; color: #555; text-align: justify; line-height: 1.8; }
    
    .features-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .feature-item { display: flex; align-items: center; gap: 10px; color: #444; font-weight: 500; }
    .feature-item i { color: var(--luxury-gold); font-size: 1.2rem; }

    /* Sidebar Form */
    .sidebar { position: sticky; top: 100px; height: fit-content; }
    .agent-card { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 4px solid var(--luxury-gold); }
    .agent-card h3 { font-size: 1.5rem; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; font-weight: 600; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Poppins', sans-serif; transition: 0.3s; }
    .form-group input:focus, .form-group textarea:focus { border-color: var(--luxury-gold); outline: none; }
    .btn-gold { width: 100%; background: var(--luxury-gold); color: #fff; border: none; padding: 15px; font-weight: 600; cursor: pointer; border-radius: 4px; font-size: 1rem; transition: 0.3s; }
    .btn-gold:hover { background: #b3922d; }

    /* Related Section Styles (Copied from Buying Card Styles for Consistency) */
    .related-section { background: #fff; border-top: 1px solid #eee; }
    .listing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-top: 40px; }
    
    .listing-card {
      background: #fff; border-radius: 8px; overflow: hidden; transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; border: 1px solid #eee;
      display: flex; flex-direction: column;
    }
    .listing-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .listing-img { position: relative; height: 240px; overflow: hidden; }
    .listing-img img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
    .listing-card:hover .listing-img img { transform: scale(1.1); }
    .listing-info { padding: 20px; flex: 1; display: flex; flex-direction: column; }
    .listing-price { font-size: 1.3rem; font-weight: 700; color: var(--luxury-gold); font-family: 'Playfair Display', serif; display: block; margin-bottom: 5px; }
    .listing-title { font-size: 1.1rem; margin-bottom: 5px; line-height: 1.3; }
    .listing-addr { color: #888; font-size: 0.85rem; margin-bottom: 15px; display: block; }
    .listing-meta { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; color: #555; font-size: 0.8rem; margin-bottom: 15px; }
    .meta-item { display: flex; align-items: center; gap: 5px; }
    
    /* Action Buttons in Related */
    .listing-actions { display: flex; gap: 10px; margin-top: auto; }
    .btn-detail-sm, .btn-pesan-sm {
        flex: 1; text-align: center; padding: 8px 0; border-radius: 4px; 
        font-weight: 600; font-size: 0.85rem; transition: 0.3s; cursor: pointer; border: none;
    }
    .btn-detail-sm { background: #f0f0f0; color: #333; }
    .btn-detail-sm:hover { background: #e0e0e0; }
    .btn-pesan-sm { background: var(--luxury-gold); color: #fff; }
    .btn-pesan-sm:hover { background: #b3922d; }

    @media (max-width: 900px) {
        .detail-grid { grid-template-columns: 1fr; margin-top: 0; }
        .detail-hero { height: 40vh; }
        .prop-specs { grid-template-columns: repeat(2, 1fr); }
        .features-list { grid-template-columns: 1fr; }
        .listing-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <nav class="nav-mini">
    <div class="wrap">
        <a href="buying.html" class="btn-back"><i class="bi bi-arrow-left"></i> Kembali ke Daftar</a>
        <div style="font-weight:700; font-family:'Playfair Display', serif; font-size: 1.2rem;">STAR ESTATE LAND</div>
    </div>
  </nav>

  <div id="propertyContent">
      <div style="height:80vh; display:flex; justify-content:center; align-items:center;">
          <p>Memuat detail properti...</p>
      </div>
  </div>

  <footer style="background: #F8FDFF; border-top: 1px solid #E2E8F0; padding: 40px 0; margin-top: 0;">
    <div class="wrap" style="text-align: center; color: #888; font-size: 0.9rem;">
        &copy; 2026 Star Estate Land. All Rights Reserved.
    </div>
  </footer>

  <script>
    // 1. DATABASE PROPERTI LENGKAP
    const properties = [
        {
            id: 1,
            title: "The Grand Orchard Villa",
            price: "Rp 12.5 Milyar",
            location: "Pondok Indah, Jakarta Selatan",
            img: "img/apart.jpg",
            specs: { area: "450 m²", bed: 5, bath: 4, garage: 2 },
            features: ["Private Swimming Pool", "Smart Home System", "Marble Flooring", "24/7 Security Patrol", "Spacious Garden", "Home Theater Room", "Maid Quarter"],
            desc: `
                <p>Rasakan kemewahan hidup sesungguhnya di The Grand Orchard Villa. Terletak di jantung kawasan elit Pondok Indah, hunian ini menawarkan privasi tingkat tinggi dengan akses mudah ke pusat bisnis dan gaya hidup Jakarta Selatan.</p>
                <p>Didesain oleh arsitek ternama dengan gaya Tropis Modern, villa ini memaksimalkan pencahayaan alami dan sirkulasi udara. Lantai dasar didominasi oleh ruang tamu *open-plan* yang menghadap langsung ke kolam renang pribadi dan taman asri yang terawat.</p>
                <p>Sangat cocok untuk keluarga besar yang menginginkan kenyamanan dan prestise. Material bangunan menggunakan kualitas impor, termasuk marmer Italia dan kayu jati solid. Properti ini adalah aset investasi yang nilainya terus bertumbuh.</p>
            `
        },
        {
            id: 2,
            title: "Skyline Penthouse Suites",
            price: "Rp 8.2 Milyar",
            location: "SCBD, Jakarta Pusat",
            img: "img/hotel.jpg",
            specs: { area: "220 m²", bed: 3, bath: 2, garage: 1 },
            features: ["Panoramic City View", "Private Lift Access", "Full Furnished Designer", "Gym & Spa Access", "Concierge Service", "High Floor", "Double Glazed Windows"],
            desc: `
                <p>Hidup di atas awan dengan Skyline Penthouse Suites. Unit eksklusif ini menawarkan pemandangan 360 derajat cakrawala Jakarta yang memukau langsung dari ruang tamu Anda. Berada di SCBD, pusat bisnis paling bergengsi di Indonesia.</p>
                <p>Setiap detail interior dirancang dengan cermat menggunakan perabotan desainer kelas dunia. Dilengkapi dengan akses lift pribadi untuk menjamin privasi Anda. Penghuni mendapatkan akses eksklusif ke fasilitas bintang lima gedung, termasuk infinity pool, sauna, dan gym modern.</p>
                <p>Pilihan tepat bagi eksekutif muda atau ekspatriat yang mengutamakan efisiensi, kemewahan, dan lokasi strategis yang dekat dengan kantor pusat multinasional.</p>
            `
        },
        {
            id: 3,
            title: "Classic Heritage Mansion",
            price: "Rp 25.0 Milyar",
            location: "Menteng, Jakarta Pusat",
            img: "img/rumah.jpg",
            specs: { area: "800 m²", bed: 7, bath: 6, garage: 4 },
            features: ["Colonial Architecture", "Grand Entrance Hall", "Crystal Chandeliers", "Guest Pavilion", "Library Room", "Wine Cellar", "High Ceilings (4m)"],
            desc: `
                <p>Sebuah mahakarya arsitektur kolonial yang tak lekang oleh waktu. Classic Heritage Mansion di Menteng bukan sekadar rumah, melainkan simbol status dan sejarah. Telah direnovasi total dengan tetap mempertahankan elemen klasiknya yang elegan.</p>
                <p>Memasuki hunian ini, Anda akan disambut oleh Grand Entrance Hall dengan langit-langit setinggi 4 meter dan lampu gantung kristal yang megah. Terdapat paviliun terpisah yang ideal untuk tamu atau ruang kerja pribadi.</p>
                <p>Berdiri di atas tanah seluas 800 meter persegi di kawasan diplomatik yang tenang dan aman. Properti langka ini adalah koleksi wajib bagi para pencinta properti *heritage*.</p>
            `
        },
        {
            id: 4,
            title: "Ocean View Retreat",
            price: "Rp 18.5 Milyar",
            location: "Uluwatu, Bali",
            img: "img/rumah.jpg",
            specs: { area: "600 m²", bed: 4, bath: 5, garage: 2 },
            features: ["Infinity Pool", "Sunset Ocean View", "Open Living Concept", "Tropical Garden", "Rooftop Lounge", "Fully Furnished", "Quiet Neighborhood"],
            desc: `
                <p>Bangun setiap pagi dengan pemandangan Samudra Hindia yang biru. Ocean View Retreat di Uluwatu menawarkan gaya hidup pulau dewata yang sesungguhnya. Desain *open-living* menyatukan ruang dalam dan luar secara harmonis.</p>
                <p>Fitur utamanya adalah *infinity pool* yang seolah menyatu dengan garis cakrawala laut. Rooftop lounge menjadi tempat sempurna untuk menikmati matahari terbenam Bali yang legendaris bersama keluarga dan teman.</p>
                <p>Sangat potensial sebagai rumah liburan pribadi atau properti sewa harian (Airbnb/Villa Rental) dengan ROI yang tinggi mengingat popularitas Uluwatu yang terus meningkat.</p>
            `
        },
        {
            id: 5,
            title: "Serenity Minimalist Home",
            price: "Rp 5.5 Milyar",
            location: "BSD City, Tangerang",
            img: "img/hotel.jpg",
            specs: { area: "300 m²", bed: 4, bath: 3, garage: 2 },
            features: ["Japanese Minimalist Style", "Inner Court Garden", "Skylights", "Eco-Friendly Material", "Jogging Track Access", "Clubhouse Member", "Underground Utility"],
            desc: `
                <p>Temukan ketenangan di tengah kesibukan kota. Serenity Minimalist Home mengusung konsep Zen Living dengan sentuhan gaya Jepang modern. Tata ruang yang efisien memaksimalkan fungsi setiap sudut tanpa terasa sesak.</p>
                <p>Dilengkapi dengan *inner court* (taman dalam rumah) dan *skylight* yang memastikan sirkulasi udara dan cahaya alami berlimpah sepanjang hari. Berlokasi di cluster premium BSD City yang memiliki fasilitas lingkungan lengkap.</p>
                <p>Pilihan ideal bagi keluarga muda yang mencari lingkungan tumbuh kembang anak yang sehat, aman, dan dekat dengan fasilitas pendidikan internasional.</p>
            `
        },
        {
            id: 6,
            title: "Modern Industrial Loft",
            price: "Rp 4.8 Milyar",
            location: "Kemang, Jakarta Selatan",
            img: "img/apart.jpg",
            specs: { area: "180 m²", bed: 2, bath: 2, garage: 1 },
            features: ["Exposed Brick Walls", "High Ceiling Loft", "Metal Staircase", "Large Industrial Windows", "Open Kitchen", "Work Studio Area", "Strategic Location"],
            desc: `
                <p>Hunian dengan karakter kuat untuk pribadi yang unik. Modern Industrial Loft membawa nuansa apartemen New York ke Kemang. Dinding bata ekspos, elemen besi hitam, dan jendela kaca besar menciptakan estetika maskulin dan artistik.</p>
                <p>Lantai *mezzanine* difungsikan sebagai kamar tidur utama yang luas, sementara lantai bawah menjadi area sosial dan kerja yang dinamis. Dapur konsep terbuka sangat cocok untuk Anda yang gemar memasak dan menjamu tamu.</p>
                <p>Lokasi sangat strategis, hanya berjalan kaki ke berbagai kafe hits, galeri seni, dan restoran di Kemang. Properti unik yang jarang ada di pasaran.</p>
            `
        }
    ];

    // 2. RENDER HALAMAN
    function loadProperty() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id'));
        
        // Cari data properti
        const prop = properties.find(p => p.id === id);
        
        if (!prop) {
            document.getElementById('propertyContent').innerHTML = "<div class='wrap section-pad text-center'><h2>Properti tidak ditemukan</h2><a href='buying.html'>Kembali</a></div>";
            return;
        }

        // Update Title Browser
        document.title = `${prop.title} — Star Estate Land`;
        
        // Render Konten Utama
        let mainHtml = `
            <div class="detail-hero">
                <img src="${prop.img}" alt="${prop.title}">
            </div>
            
            <div class="wrap">
                <div class="detail-grid">
                    <div class="main-content">
                        <div class="prop-header">
                            <span class="prop-price">${prop.price}</span>
                            <h1 class="prop-title">${prop.title}</h1>
                            <div class="prop-addr"><i class="bi bi-geo-alt-fill"></i> ${prop.location}</div>
                        </div>
                        
                        <div class="prop-specs">
                            <div class="spec-item"><i class="bi bi-arrows-fullscreen"></i> <span>${prop.specs.area}</span> <small>Luas Tanah</small></div>
                            <div class="spec-item"><i class="bi bi-layout-sidebar"></i> <span>${prop.specs.bed}</span> <small>Kamar Tidur</small></div>
                            <div class="spec-item"><i class="bi bi-droplet"></i> <span>${prop.specs.bath}</span> <small>Kamar Mandi</small></div>
                            <div class="spec-item"><i class="bi bi-car-front"></i> <span>${prop.specs.garage}</span> <small>Garasi</small></div>
                        </div>
                        
                        <div class="content-block">
                            <h3>Fasilitas Unggulan</h3>
                            <div class="features-list">
                                ${prop.features.map(feat => `<div class="feature-item"><i class="bi bi-check-circle-fill"></i> ${feat}</div>`).join('')}
                            </div>
                        </div>

                        <div class="content-block prop-desc">
                            <h3>Deskripsi Properti</h3>
                            ${prop.desc}
                        </div>
                    </div>
                    
                    <div class="sidebar">
                        <div class="agent-card">
                            <h3>Minat Properti Ini?</h3>
                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text" id="detailName" placeholder="Nama Anda">
                            </div>
                            <div class="form-group">
                                <label>Pesan</label>
                                <textarea id="detailMsg" rows="4">Halo, saya tertarik dengan ${prop.title}. Bisakah info lebih lanjut?</textarea>
                            </div>
                            <button class="btn-gold" onclick="sendDetailWa('${prop.title}')"><i class="bi bi-whatsapp"></i> Hubungi via WhatsApp</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Render Related Properties (Properti Lainnya)
        // Ambil 3 properti selain yang sedang dilihat
        const relatedProps = properties.filter(p => p.id !== id).sort(() => 0.5 - Math.random()).slice(0, 3);
        
        let relatedHtml = `
            <div class="related-section section-pad">
                <div class="wrap">
                    <h2 style="text-align:center; font-size:2rem;">Properti Lainnya</h2>
                    <div class="listing-grid">
        `;

        relatedProps.forEach(rel => {
            relatedHtml += `
                <div class="listing-card">
                    <div class="listing-img">
                        <img src="${rel.img}" alt="${rel.title}">
                    </div>
                    <div class="listing-info">
                        <span class="listing-price">${rel.price}</span>
                        <h3 class="listing-title">${rel.title}</h3>
                        <span class="listing-addr">${rel.location}</span>
                        <div class="listing-meta">
                            <div class="meta-item"><i class="bi bi-layout-sidebar"></i> ${rel.specs.bed} Bed</div>
                            <div class="meta-item"><i class="bi bi-droplet"></i> ${rel.specs.bath} Bath</div>
                            <div class="meta-item"><i class="bi bi-arrows-fullscreen"></i> ${rel.specs.area}</div>
                        </div>
                        <div class="listing-actions">
                            <a href="detail-property.html?id=${rel.id}" class="btn-detail-sm">Detail</a>
                            <button class="btn-pesan-sm" onclick="sendDetailWa('${rel.title}')">Pesan</button>
                        </div>
                    </div>
                </div>
            `;
        });

        relatedHtml += `
                    </div>
                </div>
            </div>
        `;

        // Inject ke DOM
        document.getElementById('propertyContent').innerHTML = mainHtml + relatedHtml;
    }

    // 3. LOGIC KIRIM WA DARI HALAMAN DETAIL
    function sendDetailWa(propTitle) {
        // Cek jika dipanggil dari tombol 'Pesan' di related card, atau form utama
        let name = "";
        let msg = "";

        // Jika form utama ada isinya, pakai itu. Jika tidak (dari related button), pakai default.
        const nameInput = document.getElementById('detailName');
        const msgInput = document.getElementById('detailMsg');

        if (nameInput && nameInput.value.trim() !== "") {
            name = nameInput.value;
            msg = msgInput.value;
        } else {
            // Jika user klik tombol 'pesan' di properti lain tanpa isi form, minta input dulu
            name = prompt("Masukkan Nama Anda untuk memesan:");
            if(!name) return; // Cancel
            msg = `Halo, saya tertarik dengan ${propTitle}. Mohon info detailnya.`;
        }
        
        const text = `Halo Star Estate, nama saya ${name}. ${msg}`;
        const encodedText = encodeURIComponent(text);
        
        window.open(`https://api.whatsapp.com/send?phone=6281234567890&text=${encodedText}`, '_blank');
    }

    // Jalankan saat halaman load
    window.onload = loadProperty;
  </script>

  <style>
    .floating-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 15px; align-items: center; }
    .float-btn { width: 55px; height: 55px; border-radius: 50%; display: grid; place-items: center; color: #fff; font-size: 26px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s; cursor: pointer; text-decoration: none; }
    .float-btn:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); color: #fff; }
    .btn-wa { background: #25D366; } .btn-top { background: #D4AF37; opacity: 0; visibility: hidden; transform: translateY(20px); } .btn-top.show { opacity: 1; visibility: visible; transform: translateY(0); }
  </style>
  <div class="floating-container">
    <a href="#" class="float-btn btn-top" id="backToTop"><i class="bi bi-arrow-up-short"></i></a>
    <a href="https://api.whatsapp.com/send?phone=6281234567890" target="_blank" class="float-btn btn-wa"><i class="bi bi-whatsapp"></i></a>
  </div>
  <script>
    const backToTopBtn = document.getElementById("backToTop");
    window.onscroll = function() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) backToTopBtn.classList.add("show");
      else backToTopBtn.classList.remove("show");
    };
    backToTopBtn.addEventListener("click", function(e) { e.preventDefault(); window.scrollTo({ top: 0, behavior: "smooth" }); });
  </script>

</body>
</html>
