<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  
  <title>Rental Property Detail — Star Estate Land</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* ========== VARIABLES (Warm Luxury Theme - Same as Renting) ========== */
    :root {
      --rent-bg: #FDFBF7;
      --rent-surface: #FFF;
      --rent-accent: #C7A17A;
      --rent-text: #4A4A4A;
      --rent-dark: #2C2C2C;
      --container: 1140px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--rent-bg); color: var(--rent-text); line-height: 1.6; font-size: 16px; overflow-x: hidden; }
    h1, h2, h3, h4 { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--rent-dark); }
    .wrap { width: min(var(--container), 92%); margin-inline: auto; }
    img { max-width: 100%; display: block; }
    a { text-decoration: none; color: inherit; transition:0.3s; }
    .section-pad { padding: 80px 0; }

    /* Navbar Mini */
    .nav-mini { background: #fff; padding: 15px 0; border-bottom: 1px solid #eee; position: sticky; top:0; z-index:100; }
    .nav-mini .wrap { display: flex; justify-content: space-between; align-items: center; }
    .btn-back { display: flex; align-items: center; gap: 8px; font-weight: 600; color: #666; }
    .btn-back:hover { color: var(--rent-accent); }

    /* Hero Detail */
    .detail-hero { height: 60vh; width: 100%; position: relative; background: #000; }
    .detail-hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; }
    
    /* Content Layout */
    .detail-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 50px; margin-top: -80px; position: relative; z-index: 10; padding-bottom: 50px; }
    
    /* Main Content */
    .main-content { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    .prop-header { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
    .prop-price { font-size: 2rem; color: var(--rent-accent); font-weight: 700; font-family: 'Playfair Display', serif; display: block; margin-bottom: 5px; }
    .prop-title { font-size: 2.5rem; margin: 0; line-height: 1.2; }
    .prop-addr { font-size: 1.1rem; color: #666; margin-top: 10px; display: flex; align-items: center; gap: 8px; }
    
    .prop-specs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; background: #FDFBF7; padding: 25px; border-radius: 8px; border: 1px solid #eee; }
    .spec-item { text-align: center; }
    .spec-item i { font-size: 1.5rem; color: var(--rent-accent); margin-bottom: 5px; display: block; }
    .spec-item span { font-weight: 600; display: block; font-size: 1.1rem; }
    .spec-item small { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

    /* Description & Features */
    .content-block { margin-bottom: 40px; }
    .content-block h3 { font-size: 1.5rem; margin-bottom: 20px; border-left: 4px solid var(--rent-accent); padding-left: 15px; }
    .prop-desc p { margin-bottom: 15px; color: #555; text-align: justify; line-height: 1.8; }
    
    .features-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .feature-item { display: flex; align-items: center; gap: 10px; color: #444; font-weight: 500; }
    .feature-item i { color: var(--rent-accent); font-size: 1.2rem; }

    /* Sidebar Form */
    .sidebar { position: sticky; top: 100px; height: fit-content; }
    .agent-card { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 4px solid var(--rent-accent); }
    .agent-card h3 { font-size: 1.5rem; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; font-weight: 600; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Poppins', sans-serif; transition: 0.3s; background: #FAFAFA; }
    .form-group input:focus, .form-group textarea:focus { border-color: var(--rent-accent); outline: none; background: #fff; }
    .btn-rent { width: 100%; background: var(--rent-accent); color: #fff; border: none; padding: 15px; font-weight: 600; cursor: pointer; border-radius: 4px; font-size: 1rem; transition: 0.3s; }
    .btn-rent:hover { background: #A68360; }

    /* Related Section Styles */
    .related-section { background: #fff; border-top: 1px solid #eee; }
    .listing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-top: 40px; }
    
    .rent-card {
      background: #fff; border-radius: 12px; overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee;
      display: flex; flex-direction: column;
    }
    .rent-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    
    .rc-img { height: 240px; position: relative; }
    .rc-img img { width: 100%; height: 100%; object-fit: cover; }
    .rent-price-tag {
      position: absolute; bottom: 15px; right: 15px;
      background: rgba(255,255,255,0.95); padding: 5px 12px; border-radius: 30px;
      font-weight: 700; color: var(--rent-dark); font-size: 0.8rem;
    }
    
    .rc-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
    .rc-body h3 { font-size: 1.1rem; margin-bottom: 5px; }
    .rc-loc { font-size: 0.8rem; color: #888; display: flex; align-items: center; gap: 5px; margin-bottom: 10px; }
    .rc-features {
      display: flex; justify-content: space-between; border-top: 1px solid #eee; padding-top: 10px;
      font-size: 0.8rem; color: #666; margin-bottom: 15px;
    }
    
    .rc-actions { display: flex; gap: 10px; margin-top: auto; }
    .btn-detail-sm, .btn-pesan-sm {
        flex: 1; text-align: center; padding: 8px 0; border-radius: 6px; 
        font-weight: 600; font-size: 0.85rem; transition: 0.3s; cursor: pointer; border: none;
    }
    .btn-detail-sm { background: #f0f0f0; color: #333; }
    .btn-detail-sm:hover { background: #e0e0e0; }
    .btn-pesan-sm { background: var(--rent-accent); color: #fff; }
    .btn-pesan-sm:hover { background: #A68360; }

    @media (max-width: 900px) {
        .detail-grid { grid-template-columns: 1fr; margin-top: 0; }
        .detail-hero { height: 40vh; }
        .prop-specs { grid-template-columns: repeat(2, 1fr); }
        .features-list { grid-template-columns: 1fr; }
        .listing-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <nav class="nav-mini">
    <div class="wrap">
        <a href="renting.html" class="btn-back"><i class="bi bi-arrow-left"></i> Kembali ke Sewa</a>
        <div style="font-weight:700; font-family:'Playfair Display', serif; font-size: 1.2rem;">STAR ESTATE LAND</div>
    </div>
  </nav>

  <div id="propertyContent">
      <div style="height:80vh; display:flex; justify-content:center; align-items:center;">
          <p>Memuat detail properti...</p>
      </div>
  </div>

  <footer style="background: #F8FDFF; border-top: 1px solid #E2E8F0; padding: 40px 0; margin-top: 0;">
    <div class="wrap" style="text-align: center; color: #888; font-size: 0.9rem;">
        &copy; 2026 Star Estate Land. All Rights Reserved.
    </div>
  </footer>

  <script>
    // 1. DATABASE PROPERTI SEWA
    const rentals = [
        {
            id: 1,
            title: "Scandi Loft SCBD",
            price: "Rp 15 Jt / bln",
            location: "Jakarta Selatan",
            img: "img/apart.jpg",
            specs: { area: "85m²", bed: 2, bath: 1 },
            features: ["Fully Furnished", "Scandinavian Design", "High Speed Wifi", "Weekly Housekeeping", "Netflix Ready", "Coffee Machine", "Work Desk Area"],
            desc: `
                <p>Apartemen gaya Skandinavia yang hangat dan nyaman, terletak strategis di kawasan bisnis SCBD. Unit ini dirancang khusus untuk profesional muda atau pasangan yang mengutamakan efisiensi dan estetika.</p>
                <p>Dilengkapi dengan furnitur kayu berkualitas tinggi dan pencahayaan yang lembut. Ruang kerja yang nyaman tersedia dengan koneksi internet berkecepatan tinggi, mendukung produktivitas kerja dari rumah (WFH).</p>
                <p>Harga sewa sudah termasuk biaya perawatan lingkungan dan layanan kebersihan mingguan. Tinggal bawa koper, dan nikmati kenyamanan hidup di pusat kota.</p>
            `
        },
        {
            id: 2,
            title: "Ubud Zen Villa",
            price: "Rp 45 Jt / bln",
            location: "Gianyar, Bali",
            img: "img/hotel.jpg",
            specs: { area: "250m²", bed: 3, bath: 3 },
            features: ["Private Pool", "Ricefield View", "Open Kitchen", "Tropical Garden", "Daily Staff", "Quiet Area", "Yoga Deck"],
            desc: `
                <p>Melarikan diri dari keramaian dan temukan kedamaian di Ubud Zen Villa. Tersembunyi di antara sawah hijau yang asri, villa ini menawarkan privasi total dan suasana yang menenangkan jiwa.</p>
                <p>Memiliki 3 kamar tidur luas dengan kamar mandi dalam semi-outdoor. Ruang keluarga konsep terbuka menghadap langsung ke kolam renang pribadi. Tersedia dek yoga khusus untuk latihan pagi Anda.</p>
                <p>Sangat ideal untuk *digital nomad* atau keluarga yang ingin menetap di Bali dalam jangka menengah. Staf harian siap membantu kebutuhan kebersihan dan pemeliharaan taman.</p>
            `
        },
        {
            id: 3,
            title: "Thamrin Executive Suite",
            price: "Rp 28 Jt / bln",
            location: "Jakarta Pusat",
            img: "img/rumah.jpg",
            specs: { area: "120m²", bed: 2, bath: 2 },
            features: ["City View", "Marble Bathroom", "Walk-in Closet", "Full Kitchen Set", "Washing Machine", "Gym & Pool Access", "Direct Mall Access"],
            desc: `
                <p>Hunian prestisius di titik nol Jakarta. Thamrin Executive Suite menawarkan kemewahan dan kemudahan akses tak tertandingi. Terhubung langsung dengan pusat perbelanjaan mewah dan stasiun MRT.</p>
                <p>Unit ini memiliki ruang tamu yang luas dengan lantai marmer dan jendela besar yang menyuguhkan pemandangan kota Jakarta yang gemerlap di malam hari. Kamar utama dilengkapi dengan *walk-in closet* dan *bathtub*.</p>
                <p>Fasilitas gedung meliputi kolam renang olimpiade, gym lengkap, dan lounge bisnis. Keamanan 24 jam dan resepsionis siap melayani kebutuhan Anda.</p>
            `
        }
    ];

    // 2. RENDER HALAMAN
    function loadRental() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id'));
        
        // Cari data properti
        const prop = rentals.find(p => p.id === id);
        
        if (!prop) {
            document.getElementById('propertyContent').innerHTML = "<div class='wrap section-pad text-center'><h2>Properti tidak ditemukan</h2><a href='renting.html'>Kembali</a></div>";
            return;
        }

        document.title = `${prop.title} — Star Estate Land`;
        
        // Render Main Content
        let mainHtml = `
            <div class="detail-hero">
                <img src="${prop.img}" alt="${prop.title}">
            </div>
            
            <div class="wrap">
                <div class="detail-grid">
                    <div class="main-content">
                        <div class="prop-header">
                            <span class="prop-price">${prop.price}</span>
                            <h1 class="prop-title">${prop.title}</h1>
                            <div class="prop-addr"><i class="bi bi-geo-alt-fill"></i> ${prop.location}</div>
                        </div>
                        
                        <div class="prop-specs">
                            <div class="spec-item"><i class="bi bi-layout-sidebar"></i> <span>${prop.specs.bed}</span> <small>Kamar Tidur</small></div>
                            <div class="spec-item"><i class="bi bi-droplet"></i> <span>${prop.specs.bath}</span> <small>Kamar Mandi</small></div>
                            <div class="spec-item"><i class="bi bi-arrows-fullscreen"></i> <span>${prop.specs.area}</span> <small>Luas Unit</small></div>
                        </div>
                        
                        <div class="content-block">
                            <h3>Fasilitas & Layanan</h3>
                            <div class="features-list">
                                ${prop.features.map(feat => `<div class="feature-item"><i class="bi bi-check-circle-fill"></i> ${feat}</div>`).join('')}
                            </div>
                        </div>

                        <div class="content-block prop-desc">
                            <h3>Tentang Properti Ini</h3>
                            ${prop.desc}
                        </div>
                    </div>
                    
                    <div class="sidebar">
                        <div class="agent-card">
                            <h3>Sewa Sekarang</h3>
                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text" id="detailName" placeholder="Nama Anda">
                            </div>
                            <div class="form-group">
                                <label>Durasi Sewa</label>
                                <input type="text" id="detailDur" placeholder="Cth: 6 Bulan / 1 Tahun">
                            </div>
                            <div class="form-group">
                                <label>Pesan</label>
                                <textarea id="detailMsg" rows="4">Halo, saya tertarik menyewa ${prop.title}. Mohon info ketersediaannya.</textarea>
                            </div>
                            <button class="btn-rent" onclick="sendDetailWa('${prop.title}')"><i class="bi bi-whatsapp"></i> Chat via WhatsApp</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Render Related Properties (Properti Lainnya)
        const relatedProps = rentals.filter(p => p.id !== id).sort(() => 0.5 - Math.random()).slice(0, 3);
        
        let relatedHtml = `
            <div class="related-section section-pad">
                <div class="wrap">
                    <h2 style="text-align:center; font-size:2rem; margin-bottom:10px;">Properti Sewa Lainnya</h2>
                    <p style="text-align:center; color:#666;">Pilihan lain yang mungkin sesuai dengan gaya hidup Anda.</p>
                    <div class="listing-grid">
        `;

        relatedProps.forEach(rel => {
            relatedHtml += `
                <div class="rent-card">
                    <div class="rc-img">
                        <img src="${rel.img}" alt="${rel.title}">
                        <span class="rent-price-tag">${rel.price}</span>
                    </div>
                    <div class="rc-body">
                        <h3>${rel.title}</h3>
                        <div class="rc-loc"><i class="bi bi-geo-alt-fill"></i> ${rel.location}</div>
                        <div class="rc-features">
                            <div class="rc-feat"><i class="bi bi-layout-sidebar"></i> ${rel.specs.bed} Bed</div>
                            <div class="rc-feat"><i class="bi bi-droplet"></i> ${rel.specs.bath} Bath</div>
                            <div class="rc-feat"><i class="bi bi-arrows-fullscreen"></i> ${rel.specs.area}</div>
                        </div>
                        <div class="rc-actions">
                            <a href="detail-renting.html?id=${rel.id}" class="btn-detail-sm">Detail</a>
                            <button class="btn-pesan-sm" onclick="sendDetailWa('${rel.title}')">Pesan</button>
                        </div>
                    </div>
                </div>
            `;
        });

        relatedHtml += `
                    </div>
                </div>
            </div>
        `;

        document.getElementById('propertyContent').innerHTML = mainHtml + relatedHtml;
    }

    // 3. LOGIC KIRIM WA
    function sendDetailWa(propTitle) {
        let name = "";
        let dur = "";
        let msg = "";

        const nameInput = document.getElementById('detailName');
        const durInput = document.getElementById('detailDur');
        const msgInput = document.getElementById('detailMsg');

        if (nameInput && nameInput.value.trim() !== "") {
            name = nameInput.value;
            dur = durInput.value;
            msg = msgInput.value;
        } else {
            name = prompt("Masukkan Nama Anda:");
            if(!name) return;
            msg = `Halo, saya tertarik dengan ${propTitle}. Mohon info detailnya.`;
        }
        
        let text = `Halo Star Estate, nama saya ${name}.`;
        if(dur) text += ` Rencana sewa: ${dur}.`;
        text += ` ${msg}`;
        
        const encodedText = encodeURIComponent(text);
        window.open(`https://api.whatsapp.com/send?phone=6281234567890&text=${encodedText}`, '_blank');
    }

    window.onload = loadRental;
  </script>

  <style>
    .floating-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 15px; align-items: center; }
    .float-btn { width: 55px; height: 55px; border-radius: 50%; display: grid; place-items: center; color: #fff; font-size: 26px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s; cursor: pointer; text-decoration: none; }
    .float-btn:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); color: #fff; }
    .btn-wa { background: #25D366; } .btn-top { background: #D4AF37; opacity: 0; visibility: hidden; transform: translateY(20px); } .btn-top.show { opacity: 1; visibility: visible; transform: translateY(0); }
  </style>
  <div class="floating-container">
    <a href="#" class="float-btn btn-top" id="backToTop"><i class="bi bi-arrow-up-short"></i></a>
    <a href="https://api.whatsapp.com/send?phone=6281234567890" target="_blank" class="float-btn btn-wa"><i class="bi bi-whatsapp"></i></a>
  </div>
  <script>
    const backToTopBtn = document.getElementById("backToTop");
    window.onscroll = function() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) backToTopBtn.classList.add("show");
      else backToTopBtn.classList.remove("show");
    };
    backToTopBtn.addEventListener("click", function(e) { e.preventDefault(); window.scrollTo({ top: 0, behavior: "smooth" }); });
  </script>

</body>
</html>
